<div class ="animated fadeIn">
  <div class="row">
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-block  p-0 clearfix">
          <i class="fa fa-sun-o bg-info p-4 px-5 font-2xl mr-3 float-left"></i>
          <div class="h5 text-info mb-0 pt-3">{{avgTemp}}Â°C</div>
          <div class="text-muted text-uppercase font-weight-bold font-xs">Temperature Avg</div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-block p-0 clearfix">
          <i class="icon-drop bg-primary p-4 px-5 font-2xl mr-3 float-left"></i>
          <div class="h5 text-primary mb-0 pt-3">{{avgHumi}}%</div>
          <div class="text-muted text-uppercase font-weight-bold font-xs">Humidity Avg</div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-block p-0 clearfix">
          <i class="fa fa-lightbulb-o bg-warning p-4 px-5 font-2xl mr-3 float-left"></i>
          <div class="h5 text-warning mb-0 pt-3">{{avgLight}}lux</div>

        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-block p-0 clearfix">
          <i class="fa fa-cloud bg-danger p-4 px-5 font-2xl mr-3 float-left"></i>
          <div class="h5 text-danger mb-0 pt-3">{{avgCO2}}ppm</div>
          <div class="text-muted text-uppercase font-weight-bold font-xs">CO2 Avg</div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>

<div>
  <font size="4"> <strong>Current Location:</strong> {{currentLocation}} </font>
</div>
<br>
<table>
  <tr>
    <td style="width:25%;">
      <div class="btn-group float-left" dropdown>
        <button type="button" class="btn dropdown-toggle" dropdownToggle><strong>Locations</strong></button>
        <div class="dropdown-menu dropdown-menu-left" *dropdownMenu>
          <a class="dropdown-item" (click)="GetDeviceID('All Locations')" >All Locations</a>
          <a class="dropdown-item" (click)="GetDeviceID('IIT1-6-59')" >IIT1-6-59</a>
          <a class="dropdown-item" (click)="GetDeviceID('IIT1-6-60')" >IIT1-6-60</a>
          <a class="dropdown-item" (click)="GetDeviceID('IIT1-6-61')" >IIT1-6-61</a>
          <a class="dropdown-item" (click)="GetDeviceID('IIT3-7-46')" >IIT3-7-46</a>
          <a class="dropdown-item" (click)="GetDeviceID('IIT3-7-50/2')" >IIT3-7-50/2</a>
          <a class="dropdown-item" (click)="GetDeviceID('IIT3-8-32')" >IIT3-8-32</a>
          <a class="dropdown-item" (click)="GetDeviceID('IoTLab')" >IoT Lab</a>
          <a class="dropdown-item" (click)="GetDeviceID('BigData')" >Big Data & Analytics Hub</a>
        </div>
      </div>
    </td>
    <td >
      <button class="btn btn-primary" (click)="minusButton()" ><i class="fa fa-calendar-minus-o fa-lg"></i></button>
    </td> 
    <td style="width:30%">
      <input  class="form-control" style="float:none" value="{{displayArea}}" style="background-color: #FFFFFF;  " readonly />
    </td>  
    <td>
      <button class="btn btn-primary" (click)="plusButton()"><i class="fa fa-calendar-plus-o fa-lg"></i></button>
    </td>
    <td  style="width:35%;padding: 0 5% 0;" >
      <button [disabled]="num == 7" class="btn btn-primary" (click)="weekClick()">Week</button>
      <button [disabled]="num == 1" class="btn btn-primary" (click)="monthClick()">Month</button>
    </td>
  </tr>
</table>
<br>

<div class="animated fadeIn">
  <div class="row">
  <div class="animated fadeIn">
    <div class="card" style="position: relative; height:45vh" >
      <div class="card-header">
        Temperature
      </div>
  
      <div class="card-block" >
        <div class="chart-wrapper" >
          <canvas baseChart class="chart" height="400" width="1922" 
            [datasets]="TempData"
            [labels]="TempLabels"
            [options]="optionsLineChart"
            [chartType]="'line'"
            [legend]="true"
            [colors]="tempColour"
          >           
          </canvas>
          <br/>
        </div>
      </div>
    </div>
    <div class="card" style="position: relative; height:45vh">
      <div class="card-header">
        Humidity
      </div>
      <div class="card-block">
        <div class="chart-wrapper">
          <canvas baseChart height="400" width="1922" 
            [datasets]="HumiData"
            [labels]="HumiLabels"
            [options]="optionsLineChart"
            [chartType]="'line'"
            [colors]="humiColour">>
          </canvas>
          <br/>
        </div>
      </div>
    </div>
    <div class="card" style="position: relative; height:45vh">
      <div class="card-header">
        Light
      </div>
      <div class="card-block">
        <div class="chart-wrapper">
          <canvas baseChart height="400" width="1922" 
            [datasets]="LightData"
            [labels]="LightLabels"
            [options]="optionsLineChart"
            [chartType]="'line'"
            [colors]="lightColour">>
          </canvas>
          <br/>
        </div>
      </div>
    </div> 
    <div class="card"style="position: relative; height:45vh">
      <div class="card-header">
        CO2
      </div>
      <div class="card-block">
        <div class="chart-wrapper">
          <canvas baseChart height="400" width="1922" 
            [datasets]="CO2Data"
            [labels]="CO2Labels"
            [options]="optionsLineChart"
            [chartType]="'line'"
            [colors]="co2Colour">>
          </canvas>
          <br/>
        </div>
      </div>
    </div>
  

    </div>
  </div><!--/.row-->
</div>
