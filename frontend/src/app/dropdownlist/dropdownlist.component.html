<div>
  <font size="4"> <strong>Current Location:</strong> {{currentLocation}} </font>
</div>
<br>
<table>
  <tr>
    <td style="width:15%;">
    <div class="btn-group float-left" dropdown>
      <button type="button" class="btn dropdown-toggle" dropdownToggle><strong>Locations</strong></button>
      <div class="dropdown-menu dropdown-menu-left" *dropdownMenu>
        <a class="dropdown-item" (click)="GetDeviceID('IIT1-6-59')" >IIT1-6-59</a>
        <a class="dropdown-item" (click)="GetDeviceID('IIT1-6-60')" >IIT1-6-60</a>
        <a class="dropdown-item" (click)="GetDeviceID('IIT1-6-61')" >IIT1-6-61</a>
        <a class="dropdown-item" (click)="GetDeviceID('IIT3-7-46')" >IIT3-7-46</a>
        <a class="dropdown-item" (click)="GetDeviceID('IIT3-7-50/2')" >IIT3-7-50/2</a>
        <a class="dropdown-item" (click)="GetDeviceID('IIT3-8-32')" >IIT3-8-32</a>
        <a class="dropdown-item" (click)="GetDeviceID('IoTLab')" >IoT Lab</a>
        <a class="dropdown-item" (click)="GetDeviceID('BigData')" >Big Data & Analytics Hub</a>
      </div>
    </div>
    </td>
    <td >
        <button class="btn btn-primary" (click)="minusButton()"><i class="fa fa-calendar-minus-o fa-lg"></i></button>
    </td>
      <td style="width:65%; padding: 0 5% 0;">
        <div class="input-group">
          <input class="form-control" style="float:none" ngx-mydatepicker name="mydate"
                [(ngModel)]="model" [options]="myOptions" #dp="ngx-mydatepicker" 
                (dateChanged)="onDateChanged($event)" value="{{displaydata}}" style="background-color: #FFFFFF;  " readonly />
          <span class="input-group-btn">
            <button [disabled]="selectdorw === 'weeks'" type="button" class="btn btn-default" (click)="dp.toggleCalendar()" style="border: 1px solid #C2C3C4" ><i class="fa fa-calendar fa-lg"></i></button>
          </span>
        </div> 
      </td>
    <td>
      <button class="btn btn-primary" (click)="plusButton()"><i class="fa fa-calendar-plus-o fa-lg"></i></button>
    </td>
    
    <td  style="width:55%;padding: 0 5% 0;" >
      <button [disabled]="selectdorw === 'days'" class="btn btn-primary" (click)="dayClick()">Day</button>
      <button [disabled]="selectdorw === 'weeks'" class="btn btn-primary" (click)="weekClick()">Week</button>
    </td>
    <td>
  </tr>
</table>
<br>

<div class="animated fadeIn">
  <div class="card-columns cols-2">
    <div class="card">
      <div class="card-header">
        Temperature
        <!--<div class="card-actions">
          <a href="http://www.chartjs.org">
            <small class="text-muted">docs</small>
          </a>
        </div>-->
      <i id="batteryTempStatus" class="fa fa-battery-full pull-right"> {{batteryTempHumi}}%</i>
      </div>
      <div class="card-block">
        <div class="chart-wrapper">
          <canvas baseChart
            [datasets]="tempDataset"
            [labels]="tempLabels"
            [options]="options"
            [chartType]="'line'"
            [colors]="tempColour">
          </canvas>
          <br/>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Light
        <!--<div class="card-actions">
          <a href="http://www.chartjs.org">
            <small class="text-muted">docs</small>
          </a>
        </div>-->
        <i id="batteryLightStatus" class="fa fa-battery-full pull-right"> {{batteryLight}}%</i>
      </div>
      <div class="card-block">
        <div class="chart-wrapper">
          <canvas baseChart
            [datasets]="lightDataset"
            [labels]="lightLabels"
            [options]="options"
            [chartType]="'line'"
            [colors]="lightColour">>
          </canvas>
          <br/>
        </div>
      </div>
    </div> 
    <div class="card">
      <div class="card-header">
        Humidity
        <!--<div class="card-actions">
          <a href="http://www.chartjs.org">
            <small class="text-muted">docs</small>
          </a>
        </div>-->
        <i id="batteryHumiStatus" class="fa fa-battery-full pull-right"> {{batteryTempHumi}}%</i>
      </div>
      <div class="card-block">
        <div class="chart-wrapper">
          <canvas baseChart
            [datasets]="humiDataset"
            [labels]="humiLabels"
            [options]="options"
            [chartType]="'line'"
            [colors]="humiColour">>
          </canvas>
          <br/>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        CO2
        <!--<div class="card-actions">
          <a href="http://www.chartjs.org">
            <small class="text-muted">docs</small>
          </a>
        </div>-->
      </div>
      <div class="card-block">
        <div class="chart-wrapper">
          <canvas baseChart
            [datasets]="co2Dataset"
            [labels]="co2Labels"
            [options]="options"
            [chartType]="'line'"
            [colors]="co2Colour">>
          </canvas>
          <br/>
        </div>
      </div>
    </div>
    

  </div>
</div>
